<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
<div class="calculator-container">
    <div class="calculator">
        <div class="row display">boobies</div>
        <div class="row">
            <div class="seven button">7</div>
            <div class="eight button">8</div>
            <div class="nine button">9</div>
            <div class="clear button">AC</div>
            <!-- 7 8 9 AC -->
        </div>
        <div class="row">
            <div class="four button">4</div>
            <div class="five button">5</div>
            <div class="six button">6</div>
            <div class="divide button">/</div>
            <!-- 4 5 6 / -->
        </div>
        <div class="row">
            <div class="one button">1</div>
            <div class="two button">2</div>
            <div class="three button">3</div>
            <div class="minus button">-</div>
            <!-- 1 2 3 - -->
        </div>
        <div class="row">
            <div class="zero button">0</div>
            <div class="point button">.</div>
            <div class="equals button">=</div>
            <div class="add button">+</div>
            <!-- 0 . = + -->
        </div>
    </div>
</div>
</body>

<script src="script.js"></script>
</html>
