<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    
<div class="calculator-container">
    <div class="calculator">
        <!-- DISPLAY -->
        <div class="row display">0</div>

        <!-- BUTTONS -->

        <!-- AC +/- % / -->
        <div class="row">
            <div class="clear button">AC</div>
            <div class="format button plusMinus">+/-</div>
            <div class="format button percent">%</div>
            <div class="divide button operator">/</div>
        </div>

        <!-- 7 8 9 x -->
        <div class="row">
            <div class="number button">7</div>
            <div class="number button">8</div>
            <div class="number button">9</div>
            <div class="multiply button operator">*</div>
        </div>

        <!-- 4 5 6 - -->
        <div class="row">
            <div class="number button">4</div>
            <div class="number button">5</div>
            <div class="number button">6</div>
            <div class="minus button operator">-</div>
        </div>

        <!-- 1 2 3 + -->
        <div class="row">
            <div class="number button">1</div>
            <div class="number button">2</div>
            <div class="number button">3</div>
            <div class="plus button operator">+</div>
        </div>

        <!-- 0  . = -->
        <div class="row">
            <div class="number button zero">0</div>
            <div class="point button">.</div>
            <div class="button equals">=</div>
        </div>
    </div>
</div>
<script src="script.js" defer></script>

</body>

</html>
